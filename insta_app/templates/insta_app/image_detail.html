{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex">
          <div>
            <img class="rounded-circle account-img-profile" src="{{ object.post_creator.profile.profile_picture.url }}"
              alt="profile picture">
          </div>
          <div>
            <h6 class="m-3"><a class="font-weight-bold text-dark text-muted"
                href="{% url 'profile' %}">{{object.post_creator}}</a>
            </h6>
          </div>
        </div>
        <div class="view overlay">
          <img class="card-img-top img-fluid" src="{{ object.image.url|default_if_none:'#' }}"
            alt="{{ object.image_name }}">
        </div>
        <div class="card-footer">
          <div>
            <form action="{% url 'like_image' image.pk %}" method="POST">
              {% csrf_token %}
              <button type="submit" name="image_id" value="{{ image.id }}" class="btn btn-sm"><i
                  class="far fa-heart"></i></button>
            </form>
          </div>
          <p>{{ object.image_caption }}</p>
          <p>{{ object.comments }}</p>
          <p class="text-muted">{{ object.date_posted }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
{% endblock %}
