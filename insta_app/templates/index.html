{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% for image in images %}
      <div class="card">
        <div class="card-header">
          <h5>{{image.username}}</h5>
        </div>
        <div class="view overlay">
          <img class="card-img-top img-fluid" src="{{ image.image_path.url }}" alt="">
        </div>
        <div class="card-footer">
          <span>{{ image.likes }}</span>
          <p>{{ image.insta_story }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-4">
    </div>
  </div>

</div>
{% endblock %}
