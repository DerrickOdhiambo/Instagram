{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.3/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
  {% if user.is_authenticated %}
  <nav class="navbar sticky-top navbar-light white">
    <div class="navbar-text dark-text ml-5">
      <h1>Instagram</h1>
    </div>
    <div class="navbar-text dark-text">
      <form class="form-inline">
        <div class="sm-form my-0 text-center">
          <input class="form-control mr-sm-3 holder text-center" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>
    <div class="navbar-text dark-text mr-5">
      <a href="" class="ml-3"><i class="fas fa-home"></i></a>
      <a href="" class="ml-3"><i class="fas fa-location-arrow"></i></a>
      <a href="" class="ml-3"><i class="far fa-compass"></i></a>
      <a href="" class="ml-3"><i class="far fa-heart"></i></a>
      <a href="{% url 'profile' %}" class="ml-3"><i class="far fa-user-circle"></i></a>
    </div>
  </nav>
  {% else %}
  {% endif %}
</body>

</html>
